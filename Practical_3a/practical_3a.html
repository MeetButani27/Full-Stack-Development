<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20CS010 - Practical_3a</title>
    <style>
        * {
            background-color: rgb(184, 243, 168);
        }

        h1 {
            font-size: 40px;
        }

        #btn {
            margin-top: 30px; 
            font-size: 22px; 
            background-color: lightgrey;
            padding: 4px 25px;
            border: 1px solid black;
            border-radius: 4px;
        }
        
        .footer {
            text-align: right;
            padding-right: 50px; 
            margin-top: 430px;
        }
    </style>
</head>

<body>
    <center>
        <h1 id="usingVar">Welcome to CHARUSAT !!</h1>
        <h1 id="usingLet">Welcome to CSPIT !!</h1>
        <button type="" id="btn" onclick="changeColour()">Start</button>
    </center>

    <div class='footer'>
        <label style="font-weight: 500; font-size: 19px;">20CS010 - Meet Butani</label>
    </div>

	<script type="text/javascript">
		function changeColour() {
			setInterval(function() {

				if(document.getElementById('usingVar').style.color == 'black')
					var colour1 = 'blue';
				else
					colour1 = 'black';

				if(document.getElementById('usingLet').style.color == 'black') {
					let colour2 = 'red';
				} else {
					colour2 = 'black';
				}

				document.getElementById('usingVar').style.color = colour1;
				document.getElementById('usingLet').style.color = colour2;

			}, 1000);

		}
	</script>

</body>
</html>

<body style="background-color: rgb(235, 219, 175);">
    <center>
        <h1>Practical_3b</h1>
        <p>Go to Console to view the Output !!</p>
    </center>

    <div class='footer'>
        <label style="font-weight: 500; font-size: 19px;">20CS010 - Meet Butani</label>
    </div>

    <script>
        class Student {
            constructor(rollno, first_name, last_name) {
                this.rollno = rollno;
                this.first_name = first_name;
                this.last_name = last_name;
            }

            set setFirstName(f_name) {
                this.first_name = f_name;
            }

            set setLastName(l_name) {
                this.last_name = l_name;
            }

            get getFirstName() {
                return this.first_name;
            }

            get getLastName() {
                return this.last_name;
            }
        }

        var s1 = new Student('20CS010', 'Meet', 'Butani')
        console.log(s1.getFirstName + " " + s1.getLastName);
        
        // Using the setter method to change first and last name
        s1.setFirstName = 'Manav';
        s1.setLastName = 'Shah';
        console.log(s1.getFirstName + " " + s1.getLastName);
    </script>
</body>
